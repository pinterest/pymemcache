sudo: false
cache:
  directories:
    - $HOME/.cache/pip
language: python

services:
  - memcached

env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py35
  - TOXENV=py36
  - TOXENV=pypy
# - TOXENV=pypy3
# Drop support until travis fixes python3 pypy interpreter path issue
# https://github.com/travis-ci/travis-ci/issues/6304#ref-issue-177592739

install:
  - travis_retry pip install tox

script:
  - travis_retry tox -- -m unit,integration
